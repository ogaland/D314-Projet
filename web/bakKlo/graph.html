                    { x: new Date(2012, 07, 31), y: 7500  }, 
                    { x: new Date(2012, 08, 04), y: 1000 },
                    { x: new Date(2012, 08, 10), y: 12500},
                    { x: new Date(2012, 08, 13), y: 15000},	
                    { x: new Date(2012, 08, 16), y: 17500}
                    ]
                }]
            });
            chart.render();
	}
	</script>
	<script src="js/canvasjs.min.js"></script>
	<title>Consommation Electrique</title>
    </head>

<body>
	<div id="chartContainer" style="height: 400px; width: 100%;"></div>
        min = 10W, moyenne = 50W, max = 100W
</body>

</html>
