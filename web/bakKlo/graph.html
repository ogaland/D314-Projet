<!DOCTYPE HTML>
<html>
    <head>
	<script type="text/javascript">
            window.onload = function () {
                var chart = new CanvasJS.Chart("chartContainer",
                {
                        zoomEnabled: true,      
                        title:{
                                text: "Consommation Electrique (Watts)" 
                        },
                        axisX :{
                                labelAngle: -30
                        },
                        axisY :{
                                includeZero: false
                        },
                        data: data,  // random generator below
                });
                chart.render();
            }

            var limit = 1000;    //increase number of dataPoints by increasing this

            var y = 0;
            var data = []; var dataSeries = { type: "line" };
            var dataPoints = [];
            for (var i = 0; i < limit; i++) {
                y += Math.round(5 + Math.random() * (-5 - 5));	
                dateTime = new Date(2010, 01, 01);

                //dateTime.setMilliseconds(dateTime.getMilliseconds() + i);
                //dateTime.setSeconds(dateTime.getSeconds() + i);
                //dateTime.setMinutes(dateTime.getMinutes() + i);
                //dateTime.setHours(dateTime.getHours() + i);
                dateTime.setDate(dateTime.getDate() + i);
                //dateTime.setMonth(dateTime.getMonth() + i);
                //dateTime.setFullYear(dateTime.getFullYear() + i);

                dataPoints.push({         
                        x: dateTime,
                        y: y
                });
            }
            
            dataSeries.dataPoints = dataPoints;
            data.push(dataSeries);   
	</script>
	<script src="js/canvasjs.min.js"></script>
	<title>Consommation Electrique</title>
    </head>

<body>
	<div id="chartContainer" style="height: 400px; width: 100%;"></div>
        min = 10W, moyenne = 50W, max = 100W
</body>

</html>
